<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Edit Account Relation Type">
  </rz-heading>
  <div [ngStyle]="{}" class="row">
    <div class="col-md-9">
      <rz-label #closeLabel [style]="{'fontWeight': 'bold'}" text="Item no longer available." *ngIf="!canEdit">
      </rz-label>
    </div>
    <div class="col-md-3">
      <rz-button #closeButton buttonStyle="secondary" [style]="{'marginBottom': '20px'}" text="Close" *ngIf="!canEdit" (click)="closeButtonClick($event)">
      </rz-button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <rz-form #form0 [data]="accountrelationtype" *ngIf="canEdit" (cancel)="form0Cancel($event)" (submit)="form0Submit($event)">
        <rz-string-form-field [maxLength]="100" property="Name" [required]="true" requiredText="is required" title="Name" type="string">
        </rz-string-form-field>
        <rz-string-form-field [maxLength]="100" property="DisplayName" [required]="true" requiredText="is required" title="Display Name" type="string">
        </rz-string-form-field>
      </rz-form>
    </div>
  </div>
</rz-content>
