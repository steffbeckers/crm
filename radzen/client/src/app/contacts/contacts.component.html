<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Contacts">
  </rz-heading>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 [allowDelete]="true" [confirmDelete]="true" [allowAdd]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getContactsCount" [data]="getContactsResult" [pageSize]="20" confirmDeleteText="Are you sure you want to delete this record?" confirmDeleteTitle="Confirmation" confirmDeleteOkText="Ok" confirmDeleteCancelText="Cancel" emptyText="No records to display." addText="Add" (loadData)="grid0LoadData($event)" (delete)="grid0Delete($event)" (add)="grid0Add($event)" (rowSelect)="grid0RowSelect($event)">
        <rz-grid-column format="uuid" property="Id" title="Id" type="string">
        </rz-grid-column>
        <rz-grid-column property="FirstName" title="First Name" type="string">
        </rz-grid-column>
        <rz-grid-column property="LastName" title="Last Name" type="string">
        </rz-grid-column>
        <rz-grid-column property="JobTitle" title="Job Title" type="string">
        </rz-grid-column>
        <rz-grid-column property="Email" title="Email" type="string">
        </rz-grid-column>
        <rz-grid-column property="Telephone" title="Telephone" type="string">
        </rz-grid-column>
        <rz-grid-column property="MobilePhone" title="Mobile Phone" type="string">
        </rz-grid-column>
        <rz-grid-column property="Gender" title="Gender" type="integer">
        </rz-grid-column>
        <rz-grid-column format="uuid" property="AccountId" sortProperty="Account.Name" filterProperty="Account.Name" title="Account" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.Account?.Name}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column format="date-time" property="CreatedOn" formatString="medium" title="Created On" type="string">
        </rz-grid-column>
        <rz-grid-column format="date-time" property="ModifiedOn" formatString="medium" title="Modified On" type="string">
        </rz-grid-column>
        <rz-grid-column format="date-time" property="DeletedOn" formatString="medium" title="Deleted On" type="string">
        </rz-grid-column>
        <rz-grid-column format="uuid" property="CreatedById" title="Created By Id" type="string">
        </rz-grid-column>
        <rz-grid-column format="uuid" property="ModifiedById" title="Modified By Id" type="string">
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>
