<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Addresses">
  </rz-heading>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 [allowDelete]="true" [confirmDelete]="true" [allowAdd]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getAddressesCount" [data]="getAddressesResult" [pageSize]="20" confirmDeleteText="Are you sure you want to delete this record?" confirmDeleteTitle="Confirmation" confirmDeleteOkText="Ok" confirmDeleteCancelText="Cancel" emptyText="No records to display." addText="Add" (loadData)="grid0LoadData($event)" (delete)="grid0Delete($event)" (add)="grid0Add($event)" (rowSelect)="grid0RowSelect($event)">
        <rz-grid-column format="uuid" property="Id" title="Id" type="string">
        </rz-grid-column>
        <rz-grid-column property="Street" title="Street" type="string">
        </rz-grid-column>
        <rz-grid-column property="Number" title="Number" type="string">
        </rz-grid-column>
        <rz-grid-column property="City" title="City" type="string">
        </rz-grid-column>
        <rz-grid-column property="State" title="State" type="string">
        </rz-grid-column>
        <rz-grid-column property="PostalCode" title="Postal Code" type="string">
        </rz-grid-column>
        <rz-grid-column format="decimal" property="Latitude" title="Latitude" type="number">
        </rz-grid-column>
        <rz-grid-column format="decimal" property="Longitude" title="Longitude" type="number">
        </rz-grid-column>
        <rz-grid-column format="uuid" property="CountryId" sortProperty="Country.Name" filterProperty="Country.Name" title="Country" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.Country?.Name}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column format="date-time" property="CreatedOn" formatString="medium" title="Created On" type="string">
        </rz-grid-column>
        <rz-grid-column format="date-time" property="ModifiedOn" formatString="medium" title="Modified On" type="string">
        </rz-grid-column>
        <rz-grid-column format="date-time" property="DeletedOn" formatString="medium" title="Deleted On" type="string">
        </rz-grid-column>
        <rz-grid-column format="uuid" property="CreatedById" title="Created By Id" type="string">
        </rz-grid-column>
        <rz-grid-column format="uuid" property="ModifiedById" title="Modified By Id" type="string">
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>
