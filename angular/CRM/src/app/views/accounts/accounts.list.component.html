<h2 i18n="Accounts list header|Accounts list name@@accountsListHeader">Accounts</h2>
<table class="table table-responsive">
  <thead class="thead-inverse">
    <tr>
      <th>#</th>

      <th>id</th>

      <th>name</th>

      <th>email</th>

      <th>telephone</th>

      <th>website</th>

      <th>parentAccount</th>

      <th>contacts</th>

      <th>createdOn</th>

      <th>modifiedOn</th>

      <th i18n="actions label|actions@@actionsLabel">actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list; let i = index">
      <th scope="row">{{ i + 1 }}</th>

      <td>{{ item.id }}</td>

      <td>{{ item.name }}</td>

      <td>{{ item.email }}</td>

      <td>{{ item.telephone }}</td>

      <td>{{ item.website }}</td>

      <td>{{ item.parentAccount }}</td>

      <td>{{ item.contacts }}</td>

      <td>{{ item.createdOn }}</td>

      <td>{{ item.modifiedOn }}</td>

      <td>
        <a [routerLink]="['/accounts', item.id]" i18n="view button|view@@viewButton">View</a>
      </td>
    </tr>
  </tbody>
</table>
<a [routerLink]="'/accounts/new'" i18n="new button|new@@newButton">New</a>
